apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: metallb-controller
  namespace: ${namespace}
  labels:
    app: metallb
    component: controller
spec:
  selector:
    matchLabels:
      app: metallb
      component: controller
  namespaceSelector:
    matchNames:
      - metallb-system
  endpoints:
  - port: metrics
    interval: 15s
    path: /metrics
